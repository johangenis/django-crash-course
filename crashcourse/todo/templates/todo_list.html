<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <title>Django Crash Course</title>
</head>

<a href="/create">Create a todo</a>

<body>
    {% if request.user.is_authenticated %}
    Hallo {{ request.user.username}}
    {% else %}
    Hallo anonymous user.
    {% endif %}
    <ul>
        {% for todo in todo_list %}
        <li><a href="/{{ todo.id }}">{{ todo.name }}</a>, is due {{ todo.due_date }}</li>
        {% endfor %}
    </ul>

</body>

</html>
