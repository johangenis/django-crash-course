<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <title>Django Crash Course</title>
</head>

<body>
    {% if request.user.is_authenticated %}
    Hallo {{ request.user.username}}
    {% else %}
    Hallo anonymous user.
    {% endif %}
    The todo name is: {{ todo.name }}
    The due date is: {{ todo.due_date }}


    <a href="/{{ todo.id }}/update">Update: {{ todo.name }}</a>
    <a href="/{{ todo.id }}/delete">Delete: {{ todo.name }}</a>
</body>

</html>
